<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProjMngWasm</title>
  <base href="/" />
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link rel="stylesheet" href="css/site.css" />

  <link href="https://fonts.cdnfonts.com/css/starcraft" rel="stylesheet">
  <link rel="preload" href="/fonts/MaterialSymbolsOutlined.woff2" as="font" type="font/woff2">

  <style>
    /* Web Font Load */
    @import url(https://fonts.googleapis.com/earlyaccess/notosanskr.css);
    @import url('https://fonts.googleapis.com/css2?family=Play&family=Teko:wght@400;600&display=swap');
  </style>



</head>

<body>





  <div id="app" style="margin: 0 auto; width: 100vw; height: 100vh">
    <div class="text-center pt-3" style="color: white; font-size: 16pt; z-index: 9999; position: relative;">
      Loading...
    </div>
    <div class="text-center mt-3" style="z-index: 9999; position: relative; display:none;">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
            style="font-size: 16pt; width: 36px; height: 36px; color: white" />
    </div>
    <div class="text-center">
      <img src="/images/junsystem.gif" style="width: 30rem; position: absolute; top: calc(50% - 15rem); left: calc(50% - 14.5rem);" />
    </div>





  </div>




  <div id="blazor-error-ui" style="display:none;visibility:hidden;position:absolute;left:999999;top:999999999999999;">
    <!--An unhandled error has occurred.-->
    <a href="." class="reload">Reload</a>
    <span class="dismiss">🗙</span>
  </div>
  <script src="_framework/blazor.webassembly.js"></script>
  <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>

  <script src="_content/BlazorMonaco/jsInterop.js"></script>
  <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/loader.js"></script>
  <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/editor/editor.main.js"></script>


  <script>
    window.copyClipboard = function (text) {
      window.focus();
      navigator.clipboard.writeText(text).then(function () {
        console.log('Text copied to clipboard');
      }).catch(function (error) {
        console.error('Could not copy text: ', error);
      });
    };
  </script>

</body></html>
